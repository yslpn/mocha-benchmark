<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--start CodeMirror -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/mode/javascript/javascript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.52.0/lib/codemirror.css">
    <!--end CodeMirror -->

    <!--start benchmark.js -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/benchmark@2.1.4/benchmark.min.js"></script>
    <!--end benchmark.js -->

    <!-- start mocha-chai -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        let assert = chai.assert;
    </script>
    <!-- end mocha-chai -->

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="functions">
        <div>
            <h4>Write the <span>pow1</span> function.</h4>
            <textarea form='form' id="function1" autocorrect="off" autocapitalize="none">
function pow1(x, n) {
    return x ** n;
}
            </textarea>
        </div>
        <div>
            <h4>Write the <span>pow2</span> function.</h4>
            <textarea id="function2" autocorrect="off" autocapitalize="none">
function pow2(x, n) {
    return Math.pow(x, n);
}
            </textarea>
        </div>
        <div>
            <h4>Write the <span>pow3</span> function.</h4>
            <textarea id="function3" autocorrect="off" autocapitalize="none">
function pow3(x, n) {
    let result = x;
    for (let i = 1; i < n; i++) {
        result *= x;
    }
    return result;
}
            </textarea>
        </div>
        <button id='test' onclick="runTests()">TEST</button>
    </div>

    <div class="results">
        <!-- mocha results -->
        <div id="mocha"></div>
        <!-- benchmark results -->
        <div id="benchmark">
            <div id="benchmark-result"></div>
            <p id="benchmark-loading"></p>
        </div>
    </div>

    <!-- start codemirror -->
    <script>
        let CodeMirror1 = CodeMirror.fromTextArea(document.getElementById('function1'), {
            mode: "javascript",
            theme: "default",
            lineNumbers: true
        });

        let CodeMirror2 = CodeMirror.fromTextArea(document.getElementById('function2'), {
            mode: "javascript",
            theme: "default",
            lineNumbers: true
        });
        let CodeMirror3 = CodeMirror.fromTextArea(document.getElementById('function3'), {
            mode: "javascript",
            theme: "default",
            lineNumbers: true
        });
    </script>
    <!-- end codemirror -->

    <!-- specification scripts -->
    <script src="pow.spec.js"></script>

</body>

</html>
